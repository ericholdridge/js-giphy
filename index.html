<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Giphy</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="/node_modules/tailwindcss/tailwind.css">
    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/9808de19ba.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Navigation -->
    <nav>
        <div class="container">
            <div class="logo">
                <img src="" alt="">
                <div class="giphy-text-logo">
                    <h1>Giphy</h1>
                </div>
            </div>
            <div class="nav">
                <ul>
                    <li><a href="/reactions">reactions</a></li>
                    <li><a href="/entertainment">entertainment</a></li>
                    <li><a href="/sports">reactions</a></li>
                    <li><a href="/stickers">stickers</a></li>
                    <li><a href="/artists">artists</a></li>
                    <li><a href="/more"><i class="fas fa-ellipsis-v"></i></a></li>

                <div class="upload-create">
                    <ul>
                        <li><a href="/upload">upload</a></li>
                        <li><a href="/create">create</a></li>
                    </ul>
                </div>
                <div class="account">

    <!-- Search -->
    <div class="search">

    <div class="trending">

            <span>Trending Gifs</span>
            <div class="trending_giphs">

                </div>

    </div>
   
    <script src="giphy.js"></script>
